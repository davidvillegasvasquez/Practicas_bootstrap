<!DOCTYPE html> 
<html> 
<head> 
  <title>Bootstrap usando cdn</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS: En lugar de cargar el archivo "bootstrap.min.css" de nuestro servidor, lo hacemos del servidor "https://cdn.jsdelivr.net": -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"> 
</head> 
<body> 
  <div class="container" style="background-color:#ccc">
    <h1>Titulo</h1> 
    <p>Esto es una prueba de bootstrap 5 usando su content delivery network.</p>
  </div> 
</body> 
</html>
