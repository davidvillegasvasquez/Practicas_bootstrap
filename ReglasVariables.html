<!doctype html>
<html>
<head>
  <title>Prueba de Bootstrap 5</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Con reglas múltiples, las columnas se van acomodando a medida que cambiamos el tamaño de la pantalla, de modo que las las columnas no se colapsan. En el ajuste más pequeño, tampoco colapsará, puesto que pusimos la última regla (col-5, col-7), las cuales nunca colapsan. -->
        <div class="row">
          <div class="col-xxl-10 col-xl-9 col-lg-8 col-md-7 col-sm-6 col-5"  style="background-color:#aaa">
            <h1>Columna 1</h1> 
            <p>Esto es una prueba de bootstrap 5.</p>
          </div>
          <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-5 col-sm-6 col-7"  style="background-color:#bbb">
            <h1>Columna 2</h1> 
            <p>Esto es una prueba de bootstrap 5.</p>
          </div>
        </div>
    
      </div> 
</body>
</html>
